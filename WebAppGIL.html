<!DOCTYPE html>
<html>
<head>
  <title></title>
  <!-- Adding CSS style -->
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    } 
  </style>
</head>
<body>
  <!-- A div which will load the Google map -->
  <div id="map"></div>
  <script>
    let map;
    // global array to store the marker object 
    let markersArray = [];

// A javascript function to initialise the map with centeral/default coordinates
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 30.19820598868286, lng: 67.00587710462308},
        zoom: 7
      });
// Four markers pointed on different coordinates
      addMarker({lat: 30.19820598868286, lng: 67.00587710462308}, "red");
      addMarker({lat: 30.199376676706958, lng: 67.00684806422895}, "red");
      addMarker({lat: 30.198013577248243, lng: 67.00766882014229}, "red");
      addMarker({lat: 30.16410028953224, lng: 67.01473035599078}, "blue");
    }

    //Function to show/display the predefined 4 coordinates
    function addMarker(latLng, color) {
      let url = "http://maps.google.com/mapfiles/ms/icons/";
      url += color + "-dot.png";
      
      let marker = new google.maps.Marker({
        map: map,
        position: latLng,
        icon: {
          url: url,
          //scaledSize: new google.maps.Size(38, 38)
        }
      });

      //store the marker object drawn in global array
      markersArray.push(marker);
    }
  // The Google map API with unique API Key being generated by Google Cloud Console
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs9Lx0foeXuKv5nkly6R_N5pc-a1WoVQ8&callback=initMap">
 </script>
</body>
</html>
